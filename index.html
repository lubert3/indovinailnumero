<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il Numero nella Scatola Nera... VEDIAMO QUANTO SEI BRAVO ;)</title>

    <!-- PWA e icone -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4dabf7">
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Scatola Nera">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
        }

        .game-container {
            background-color: #282828;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4dabf7;
        }

        p {
            margin-bottom: 16px;
            text-align: center;
        }

        .intro {
            margin-bottom: 30px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #444;
            background-color: #333;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: #4dabf7;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

            button:hover {
                background-color: #339af0;
                transform: translateY(-2px);
            }

            button:disabled {
                background-color: #495057;
                cursor: not-allowed;
                transform: none;
            }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .hidden {
            display: none;
        }

        .attempts {
            font-size: 14px;
            color: #adb5bd;
            text-align: center;
            margin-bottom: 10px;
        }

        .black-box {
            width: 150px;
            height: 150px;
            background-color: #000;
            margin: 20px auto;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }

            .black-box::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%);
            }

        .restart-btn {
            margin-top: 20px;
            background-color: #495057;
        }

            .restart-btn:hover {
                background-color: #343a40;
            }

        @media (max-width: 500px) {
            .game-container {
                padding: 20px;
            }

            .black-box {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Indovina il Numero nella Scatola Nera</h1>

        <div class="intro">
            <p>Ho pensato a un numero tra 1 e 100.</p>
            <p>Riesci a indovinare qual è?</p>
        </div>

        <div class="black-box" id="box">?</div>
        <div class="attempts" id="attempt-counter">Tentativi: 0</div>
        <div class="feedback" id="feedback"></div>

        <div class="input-area">
            <input type="number" id="guess-input" inputmode="numeric" min="1" max="100" placeholder="Inserisci il tuo numero (1-100)">
            <button id="submit-guess">Indovina</button>
        </div>

        <button class="restart-btn hidden" id="restart">Gioca Ancora</button>
    </div>

    <script>const game = {
            secretNumber: 0,
            attempts: 0,
            maxNumber: 100,
            minNumber: 1,
            gameOver: false
        };

        const guessInput = document.getElementById('guess-input');
        const submitBtn = document.getElementById('submit-guess');
        const feedbackEl = document.getElementById('feedback');
        const attemptCounter = document.getElementById('attempt-counter');
        const restartBtn = document.getElementById('restart');
        const boxEl = document.getElementById('box');

        function initGame() {
            game.secretNumber = Math.floor(Math.random() * (game.maxNumber - game.minNumber + 1)) + game.minNumber;
            game.attempts = 0;
            game.gameOver = false;

            guessInput.value = '';
            feedbackEl.textContent = '';
            feedbackEl.style.backgroundColor = 'transparent';
            attemptCounter.textContent = 'Tentativi: 0';
            submitBtn.disabled = false;
            guessInput.disabled = false;
            restartBtn.classList.add('hidden');
            boxEl.textContent = '?';
            boxEl.style.backgroundColor = '#000';
        }

        function processGuess() {
            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < game.minNumber || guess > game.maxNumber) {
                feedbackEl.textContent = `Per favore inserisci un numero tra ${game.minNumber} e ${game.maxNumber}.`;
                feedbackEl.style.backgroundColor = '#495057';
                return;
            }

            game.attempts++;
            attemptCounter.textContent = `Tentativi: ${game.attempts}`;

            if (guess === game.secretNumber) {
                game.gameOver = true;
                boxEl.textContent = game.secretNumber;
                boxEl.style.backgroundColor = '#2b8a3e';
                feedbackEl.textContent = `Complimenti! Hai indovinato in ${game.attempts} tentativi!`;
                feedbackEl.style.backgroundColor = '#2b8a3e';

                submitBtn.disabled = true;
                guessInput.disabled = true;
                restartBtn.classList.remove('hidden');
            } else if (guess < game.secretNumber) {
                feedbackEl.textContent = 'Troppo basso! Prova un numero più alto.';
                feedbackEl.style.backgroundColor = '#364fc7';
                boxEl.textContent = '';
            } else {
                feedbackEl.textContent = 'Troppo alto! Prova un numero più basso.';
                feedbackEl.style.backgroundColor = '#c92a2a';
                boxEl.textContent = '';
            }
        }

        submitBtn.addEventListener('click', processGuess);
        guessInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                processGuess();
            }
        });
        restartBtn.addEventListener('click', initGame);

        initGame();

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((reg) => console.log("Service Worker registrato:", reg.scope))
                    .catch((err) => console.error("Errore Service Worker:", err));
            });
        }</script>

    <noscript>Questo gioco richiede JavaScript per funzionare correttamente.</noscript>
</body>
</html>
